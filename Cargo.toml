[package]
name = "sd-photo-uploader"
version = "0.1.0"
authors = ["Bj√∏rn Arnholtz <bjorn.arnholtz@gmail.com>"]
edition = "2018"

[dependencies]
open = "1.3.2"
hyper = "0.12"
clap = "2.33.0"
url = "2.1.0"
